<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herb Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-dark.min.css">
</head>

<body class="bg-white flex flex-col" data-controller="playground">
  <script type="module" src="/src/entry-client.ts"></script>

  <div class="w-full md:max-h-[100vh] overflow-hidden">
    <nav class="mx-auto flex items-center justify-between p-1 px-8 border">
      <div class="flex flex-1">
        <div class="h-8 w-auto text-xl font-medium">
          ðŸŒ¿ Herb
        </div>
      </div>

      <div class="flex">
        <div class="text-center text-lg font-medium text-gray-900">
          Playground

          <div
            data-playground-target="version"
            class="text-gray-400 text-[8pt] hidden md:block"
          ></div>
        </div>
      </div>

      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <div class="flex flex-col flex-row-reserve space-x-4 py-0">
          <a href="https://github.com/marcoroth/herb" target="_blank" class="opacity-50 hover:opacity-100">
            <i class="h-6 w-6 fa-brands fa-github text-black"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="px-8 h-screen">
      <div class="mx-2 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mt-6">
          <div class="flex justify-between">
            <div class="text-gray-900 rounded-md py-1.5 text-sm font-medium">HTML+ERB File</div>

            <div class="flex gap-3">
              <button data-action="click->playground#share" id="copy-share-url" class="text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-1.5 text-sm font-medium">
                <i class="fas fa-copy"></i>
                <i class="fas fa-circle-check text-green-600 hidden ease-in duration-300"></i>
                <i class="fas fa-circle-xmark text-red-600 hidden ease-in duration-300"></i>

                <span class="ml-1">Copy Share URL</span>
              </button>

              <button data-action="click->playground#insert click->playground#analyze" id="example" class="text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-1.5 text-sm font-medium">
                <i class="fas fa-file w-4"></i>
                <i class="fas fa-circle-check w-4 text-green-600 hidden ease-in duration-300"></i>

                <span class="ml-1">Example</span>
              </button>
            </div>
          </div>

          <div class="mt-2 outline outline-1 outline-gray-300 z-10 rounded-md overflow-hidden bg-gray-50  h-[30vh] md:h-[calc(100vh-150px)]">
            <light-editor data-playground-target="input" data-action="input->playground#analyze" id="input" class="h-full border-none font-mono w-full text-sm" placeholder="Your HTML+ERB content goes here"></light-editor>
          </div>
        </div>

        <div class="mt-6" data-contoller="output">
          <div class="flex justify-between">
            <div class="text-gray-900 rounded-md px-0 py-1.5 text-sm font-medium">Herb Parse Result</div>

            <div class="flex gap-3">
              <button data-playground-target="viewerButton" data-viewer="pretty" data-action="click->playground#selectViewer" class="text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-1.5 text-sm font-medium data-[active=true]:bg-blue-600 data-[active=true]:hover:bg-blue-700 data-[active=true]:text-white" data-active="true">
                <i class="fas fa-folder-tree"></i>
                <span class="ml-1">Parse Pretty Print</span>
              </button>

              <button data-playground-target="viewerButton" data-viewer="ruby" data-action="click->playground#selectViewer" class="text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-1.5 text-sm font-medium data-[active=true]:bg-blue-600 data-[active=true]:hover:bg-blue-700 data-[active=true]:text-white">
                <i class="fas fa-folder-tree"></i>
                <span class="ml-1">Ruby</span>
              </button>

              <button data-playground-target="viewerButton" data-viewer="html" data-action="click->playground#selectViewer" class="text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-1.5 text-sm font-medium data-[active=true]:bg-blue-600 data-[active=true]:hover:bg-blue-700 data-[active=true]:text-white">
                <i class="fas fa-folder-tree"></i>
                <span class="ml-1">HTML</span>
              </button>

              <button data-playground-target="viewerButton" data-viewer="lex" data-action="click->playground#selectViewer" class="text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-1.5 text-sm font-medium data-[active=true]:bg-blue-600 data-[active=true]:hover:bg-blue-700 data-[active=true]:text-white">
                <i class="fas fa-folder-tree"></i>
                <span class="ml-1">Lex</span>
              </button>

              <button disabled data-playground-target="viewerButton" data-viewer="full" data-action="click->playground#selectViewer" class="cursor-not-allowed text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-1.5 text-sm font-medium data-[active=true]:bg-blue-600 data-[active=true]:hover:bg-blue-700 data-[active=true]:text-white" data-active="false">
                <i class="fas fa-code"></i>
                <span class="ml-1">Object</span>
              </button>
            </div>
          </div>

          <div class="mt-2">
            <pre style="white-space: pre; line-height: 1.3;" data-viewer-target="pretty" data-playground-target="prettyViewer" class="w-full p-3 mb-3 rounded overflow-auto font-mono bg-[#282c34] text-[#dcdfe4] highlight h-[50vh] md:h-[calc(100vh-150px)] overflow-scroll"></pre>
            <pre style="white-space: pre; line-height: 1.3;" data-viewer-target="ruby" data-playground-target="rubyViewer" class="hidden w-full p-3 mb-3 rounded overflow-auto font-mono bg-[#282c34] text-[#dcdfe4] highlight h-[50vh] md:h-[calc(100vh-150px)] overflow-scroll"></pre>
            <pre style="white-space: pre; line-height: 1.3;" data-viewer-target="html" data-playground-target="htmlViewer" class="hidden w-full p-3 mb-3 rounded overflow-auto font-mono bg-[#282c34] text-[#dcdfe4] highlight h-[50vh] md:h-[calc(100vh-150px)] overflow-scroll"></pre>
            <pre style="white-space: pre; line-height: 1.3;" data-viewer-target="lex" data-playground-target="lexViewer" class="hidden w-full p-3 mb-3 rounded overflow-auto font-mono bg-[#282c34] text-[#dcdfe4] highlight h-[50vh] md:h-[calc(100vh-150px)] overflow-scroll"></pre>
            <json-viewer data-playground-target="fullViewer" class="hidden py-0 px-5 rounded-lg font-mono h-[50vh] md:h-[calc(100vh-150px)] overflow-scroll"></json-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
