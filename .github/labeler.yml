    - any-glob-to-any-file:
      - 'sig/**/*.rbs'

parser:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/parser.c'
      - 'src/parser_*.c'
      - 'src/include/parser.h'
      - 'src/include/parser_*.h'
      - 'test/parser/**/*'

lexer:
