# This file configures the GitHub Actions labeler to automatically apply labels to pull requests
# based on the files that are modified.
#
# See: https://github.com/actions/labeler

c:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.c'
      - '**/*.h'
      - 'test/c/**/*'
      - 'templates/**/*.c.erb'
      - 'templates/**/*.h.erb'

cpp:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.cpp'
      - 'templates/**/*.cpp.erb'

rust:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'

javascript:
  - changed-files:
    - any-glob-to-any-file:
      - '**/javascript/**/*'

typescript:
  - changed-files:
    - any-glob-to-any-file:
      - '**/javascript/**/*.ts'
      - '**/javascript/**/*.ts.erb'

ruby:
  - changed-files:
    - any-glob-to-any-file:
      - 'lib/**/*.rb'
      - 'ext/**/*.rb'

c-extension:
  - changed-files:
    - any-glob-to-any-file:
      - 'ext/**/*'

sorbet:
