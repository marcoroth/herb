name: Ruby Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: make shared library
        run: make liberbx.so

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup extension
        working-directory: ./ext/erbx
        run: ruby extconf.rb

      - name: Build extension
        working-directory: ./ext/erbx
        run: make

      - name: Test extension
        working-directory: ./ext/erbx
        run: ruby test.rb
