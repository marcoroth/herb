name: Release

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Native Gems with rake-compiler-dock
    strategy:
      matrix:
        os: [ubuntu-latest]
        target:
          - default
          - aarch64-linux-gnu
          - x86_64-linux-gnu
          - x86_64-linux-musl
          - aarch64-linux-musl
          - x86_64-darwin
          - arm64-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false

      - name: Install gems
        run: bundle install

      - name: Install dependencies
        run: xargs sudo apt-get install -y --no-install-recommends < Aptfile

      - name: Update version
        run: bundle exec rake set-version-to-identifier
        env:
          GEM_PLATFORM: ${{ matrix.target }}

      - name: Update gemspec allowed_push_host
        run: bundle exec rake update-allowed-push-host[https://rubygems.pkg.github.com/${OWNER}]
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Precompile gem
        run: |
          if [ "${{ matrix.target }}" = "default" ]; then
            bundle exec rake build
          else
            bundle exec rake gem:${{ matrix.target }}
          fi

      - name: Publish dev-build on GitHub RubyGems Registry
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:github: Bearer ${GEM_PUBLISH_TOKEN}\n" > $HOME/.gem/credentials
          GEM_FILE=$(ls pkg/*.gem | head -n 1)
          echo "Pushing $GEM_FILE"
          gem push --KEY github --host https://rubygems.pkg.github.com/${OWNER} "$GEM_FILE"
        env:
          GEM_PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
